---
- name: Webserver setup
  hosts: webservers
  become: yes
  tasks:
    - name: Install httpd
      ansible.builtin.yum:
        name: httpd
        state: present
    - name: Start httpd service
      ansible.builtin.service:
        name: httpd
        state: started
        enabled: yes

    - name: Copy indexfile
      ansible.builtin.copy:
        src: files/index.html
        dest: /var/www/html/index.html
        backup: true