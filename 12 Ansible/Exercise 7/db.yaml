---
- name: DBserver setup
  hosts: dbservers
  become: yes
  tasks:
  - name: Install maria-DB server
    ansible.builtin.yum:
      name: mariadb-server
      state: present
  - name: Install PyMYsql
    ansible.builtin.yum:
      name: python3-PyMySQL
      state: present
  - name: Start mariadb service
    ansible.builtin.service:
      name: mariadb
      state: started
      enabled: yes
  - name: Create a new database with name 'accounts'
    community.mysql.mysql_db:
      login_unix_socket: /var/lib/mysql/mysql.sock
      name: accounts
      state: present
  - name: Create database user 'vprofile'
    community.mysql.mysql_user:
      name: vprofile
      password: PASS
      priv: '*.*:ALL'
      state: present
      login_unix_socket: /var/lib/mysql/mysql.sock
